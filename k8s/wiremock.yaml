---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiremock
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiremock
  template:
    metadata:
      labels:
        app: wiremock
    spec:
      containers:
      - name: wiremock
        image: wiremock/wiremock:3.9.1
        args: ["--verbose"]
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /__admin
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /__admin
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: wiremock
  namespace: default
spec:
  selector:
    app: wiremock
  ports:
  - port: 8080
    targetPort: 8080
    name: http

