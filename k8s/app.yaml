---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-outside-in
  namespace: default
  labels:
    app: go-outside-in
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-outside-in
  template:
    metadata:
      labels:
        app: go-outside-in
    spec:
      containers:
      - name: server
        image: go-outside-in:test
        imagePullPolicy: Never  # Use local image in kind
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ADDR
          value: ":8080"
        - name: EXTERNAL_URL
          value: "http://wiremock:8080/status/204"
        readinessProbe:
          httpGet:
            path: /hello
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /hello
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: go-outside-in
  namespace: default
spec:
  selector:
    app: go-outside-in
  ports:
  - port: 8080
    targetPort: 8080
    name: http

